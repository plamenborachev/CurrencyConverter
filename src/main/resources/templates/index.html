<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main class="mt-3">
    <div class="jumbotron bg-light text-center py-1">
        <div class="row d-flex justify-content-between mx-0 my-2 h-auto">

            <div class="data col-md-12">
                <p class="h1 display-1 font-weight-bolder text-secondary">
                    Currency Converter
                </p>
            </div>

            <hr class="hr-2 bg-secondary w-75">
            <table class="table table-hover w-75 mx-auto">
                <thead>
                <tr class="row mx-auto font-weight-bold table-info">
                    <th class="col-md-1 text-center">#</th>
                    <th class="col-md-3 text-center">Currency</th>
                    <th class="col-md-2 text-center">Code</th>
                    <th class="col-md-2 text-center">Per Unit Of Currency</th>
                    <th class="col-md-2 text-center">Levs (BGN)</th>
                    <th class="col-md-2 text-center">BNB Levs (BGN)</th>
                </tr>
                </thead>
                <tbody>
                <th:block th:each="currency, iter : ${currencies}">
                    <tr class="row mx-auto">
                        <th class="col-md-1 text-center" th:utext="${iter.index + 1}"></th>
                        <td class="col-md-3 text-center" th:utext="${currency.name}"></td>
                        <td class="col-md-2 text-center" th:utext="${currency.code}"></td>
                        <td class="col-md-2 text-center" th:utext="${currency.perUnitOfCurrency}"></td>
                        <td class="col-md-2 text-center" th:utext="${currency.rate}"></td>
                        <td class="col-md-2 text-center" th:utext="${currency.bnbRate}"></td>
                    </tr>
                </th:block>
                </tbody>
            </table>
            <hr class="hr-2 bg-secondary w-75">
        </div>
    </div>
</main>

<footer class="mt-3">
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>

</body>
</html>
