<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main class="mt-3">
    <div class="jumbotron bg-light text-center py-3">
        <h1 class="text-center font-weight-bolder">Add Currency</h1>
        <hr class="hr-2 bg-dark w-25">
        <form id="add-product-form" class="form w-25 mx-auto" th:action="@{/currencies/add}" method="post"
              th:object="${model}" enctype="multipart/form-data">
            <input type="hidden" name="_csrf" value="c686cd14-a7f9-4216-8009-c093b7d3df86">

            <div class="form-group" th:classappend="${#fields.hasErrors('name')} ? 'text-danger'">
                <label for="add-currency-name" class="font-weight-bold">Name</label>
                <input type="text" class="form-control" id="add-currency-name" name="name" th:field="*{name}">
                <th:block th:if="${#fields.hasErrors('name')}">
                    <small class="text-danger" th:errors="*{name}"></small>
                </th:block>
            </div>

            <div class="form-group" th:classappend="${#fields.hasErrors('code')} ? 'text-danger'">
                <label for="add-currency-code" class="font-weight-bold">Code</label>
                <input type="text" class="form-control" id="add-currency-code" name="code" th:field="*{code}">
                <th:block th:if="${#fields.hasErrors('code')}">
                    <small class="text-danger" th:errors="*{code}"></small>
                </th:block>
            </div>

            <div class="form-group" th:classappend="${#fields.hasErrors('perUnitOfCurrency')} ? 'text-danger'">
                <label for="add-currency-perUnitOfCurrency" class="font-weight-bold">Per Unit Of Currency</label>
                <input type="number" step="1" min="1" class="form-control text-center" id="add-currency-perUnitOfCurrency" name="perUnitOfCurrency"
                       th:field="*{perUnitOfCurrency}">
                <th:block th:if="${#fields.hasErrors('perUnitOfCurrency')}">
                    <small class="text-danger" th:errors="*{perUnitOfCurrency}"></small>
                </th:block>
            </div>

            <div class="form-group" th:classappend="${#fields.hasErrors('rate')} ? 'text-danger'">
                <label for="add-product-rate" class="font-weight-bold">Rate Levs (BGN)</label>
                <input type="number" step = "0.00001" min="0.00001" class="form-control text-center"
                       id="add-product-rate" name="rate" th:field="*{rate}">
                <th:block th:if="${#fields.hasErrors('rate')}">
                    <small class="text-danger" th:errors="*{rate}"></small>
                </th:block>
            </div>

            <hr class="hr-2 bg-dark w-25">

            <div class="button-holder d-flex justify-content-center">
                <button type="submit" class="btn btn-secondary">Add Currency</button>
            </div>
        </form>
    </div>
</main>
<footer class="mt-3">
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>

</html>
