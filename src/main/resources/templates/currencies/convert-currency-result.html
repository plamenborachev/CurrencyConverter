<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main class="mt-3">
    <div class="bg-light text-center py-3">
        <h1 class="text-center font-weight-bolder text-secondary">Convert Currency Result</h1>
        <hr class="hr-2 bg-dark w-25">

        <div class="form-group w-25 mx-auto">
            <fieldset>
                <label class="control-label font-weight-bold" for="fromCurrency">From Currency</label>
                <input class="form-control text-center align-content-center" id="fromCurrency" type="text"
                       readonly="" th:field="${model.fromCurrency}">
            </fieldset>
            <fieldset>
                <label class="control-label font-weight-bold" for="toCurrency">To Currency</label>
                <input class="form-control text-center align-content-center" id="toCurrency" type="text"
                       readonly="" th:field="${model.toCurrency}">
            </fieldset>
            <fieldset>
                <label class="control-label font-weight-bold" for="amount">Amount</label>
                <input class="form-control text-center align-content-center" id="amount" type="number"
                       readonly="" th:field="${model.amount}">
            </fieldset>
            <fieldset>
                <label class="control-label font-weight-bold" for="result">Result</label>
                <input class="form-control text-center align-content-center" id="result" type="number"
                       readonly="" th:field="${model.result}">
            </fieldset>
        </div>

    </div>
</main>
<footer class="mt-3">
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>

</html>
